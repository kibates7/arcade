<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="result"></h2>
        <h3 id="turn"></h3>
        <div class="board">
            <div id="0" class="block"></div>
            <div id="1" class="block"></div>
            <div id="2" class="block"></div>
            <div id="3" class="block"></div>
            <div id="4" class="block"></div>
            <div id="5" class="block"></div>
            <div id="6" class="block"></div>
            <div id="7" class="block"></div>
            <div id="8" class="block"></div>
          </div>
          <br>
          <br>
          
          
          <div id="scoreboard">
            <h1 id="h1Score">scoreboard</h1> 
             <h3 class="score">X</h3>
             <h3 class="score">Tie</h3>
             <h3 class="score">O</h3>
             
             <h3 class="score" id="xScore"></h3>
             <h3 class="score" id="tieScore"></h3>
             <h3 class="score" id="oScore"></h3>
          </div>
          <br>
          <div id="btns">
          <button id="clear" onclick="clearOut()">Clear Board</button>
          <button id="playAgain" onclick="restart()">Restart</button>
        </div>

          
    </div>
    <script src="app.js"></script>
</body>
</html>
